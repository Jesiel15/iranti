<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Iranti Novo Usuario</title>
    <link rel="icon" type="image/png" href="/resources/pix/iranti-black.jpg"/>
    <h:outputStylesheet library="style" name="normalize.css"/>
    <h:outputStylesheet library="style" name="iranti.css"/>
    <h:outputStylesheet library="style" name="bootstrap.min.css"/>
    <h:outputStylesheet library="style" name="animate.css"/>
    <h:outputStylesheet library="style" name="iranti.css"/>
    <h:outputScript library="js" name="jquery-3.1.1.min.js"/>
    <h:outputScript library="js" name="bootstrap.min.js"/>
</h:head>
<h:body>
    <ui:insert name="cabecalho">
        <ui:include src="/resources/content/cabecalho.xhtml"/>
    </ui:insert>
    <div align="center">
        <h1>#{msg.iranti}</h1>
        <h:form>
            <p:messages id="messages"/>
            <div class="form-group">
                <p:outputLabel for="nome" value="Nome:"/>
                <p:inputText id="nome" required="true" size="30"
                             value="#{usuarioMB.usuario.nomeUsuario}"/>
            </div>
            <div class="form-group">
                <p:outputLabel for="apelido" value="Apelido:"/>
                <p:inputText id="apelido" required="true" size="20"
                             value="#{usuarioMB.usuario.nome}"/>
            </div>
            <div class="form-group">
                <p:outputLabel for="senha" value="Senha:"/>
                <p:password id="senha" required="true"
                            value="#{usuarioMB.usuario.senha}"/>
            </div>
            <div class="form-group">
                <p:outputLabel for="email" value="Email:"/>
                <p:inputText id="email" required="true" size="30"
                             value="#{usuarioMB.usuario.email}"/>
            </div>
            <div class="iranti-btn">
                <h:commandButton class="btn btn-danger" value="#{msg.cancelar}"
                                 action="#{usuarioMB.cancelar}"/>
                <h:commandButton class="btn btn-success" value="#{msg.salvar}"
                                 action="#{usuarioMB.novoUsuario}"/>
            </div>
        </h:form>
        <h:graphicImage value="/resources/pix/iranti.jpg" width="350"
                        title="Iranti Project"/>
    </div>
    <ui:insert name="rodape">
        <ui:include src="/resources/content/rodape.xhtml"/>
    </ui:insert>

</h:body>
</html>
