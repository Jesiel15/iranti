<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Iranti Jogo</title>
    <link rel="icon" type="image/png" href="/resources/pix/iranti-black.jpg"/>
    <h:outputStylesheet library="style" name="normalize.css"/>
    <h:outputStylesheet library="style" name="iranti.css"/>
    <h:outputStylesheet library="style" name="bootstrap.min.css"/>
    <h:outputStylesheet library="style" name="animate.css"/>
    <h:outputStylesheet library="style" name="iranti.css"/>
    <h:outputScript library="js" name="jquery-3.1.1.min.js"/>
    <h:outputScript library="js" name="bootstrap.min.js"/>
</h:head>
<h:body>
    <ui:insert name="cabecalho">
        <ui:include src="/resources/content/cabecalho.xhtml"/>
    </ui:insert>
    <div align="center">
        <h1>#{msg.iranti}</h1>
        <h:messages showSummary="false" showDetail="true" class="alert alert-danger" align="center"/>
        <h:form>
            <div class="iranti-btn">
                <h:commandButton class="btn btn-primary" value="#{msg.comecar}"
                                 action="#{jogoMB.jogar}"/>
            </div>
        </h:form>
        <h:form>
            <ui:repeat value="#{jogoMB.pecas}" var="peca">
                <div class="item-iranti">
                    <h:commandButton value="#{jogoMB.pecas.id}" action="#{jogoMB.atualizarJogo(peca)}">
                        <h:graphicImage value="#{jogoMB.peca.local}" width="75" height="75"/>
                    </h:commandButton>
                </div>
            </ui:repeat>
        </h:form>
    </div>
    <ui:insert name="rodape">
        <ui:include src="/resources/content/rodape.xhtml"/>
    </ui:insert>

</h:body>
</html>
