<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Iranti Novo Jogo</title>
	<h:outputStylesheet library="style" name="normalize.css" />
	<h:outputStylesheet library="style" name="iranti.css" />
	<h:outputStylesheet library="style" name="bootstrap.min.css" />
	<h:outputStylesheet library="style" name="animate.css" />
	<h:outputStylesheet library="style" name="iranti.css" />
	<h:outputScript library="js" name="jquery-3.1.1.min.js" />
	<h:outputScript library="js" name="bootstrap.min.js" />
</h:head>
<h:body>
	<ui:insert name="cabecalho">
		<ui:include src="/resources/content/cabecalho.xhtml" />
	</ui:insert>
	<div align="center">
		<h1>#{msg.iranti}</h1>
		<h:form>
			<h:messages showDetail="false" showSummary="true"
				styleClass="form-messages" errorClass="error" infoClass="info" />
			<div class="form-group">
				<h:outputLabel value="Escolha um Iranti" />
				<h:selectOneRadio value="#{jogoMB.irantis}" class="table">
					<f:selectItems value="#{jogoMB.irantis}" var="i"
						itemLabel="#{i.nome}" itemValue="#{i.id}" />
				</h:selectOneRadio>
			</div>
			<div class="form-group">
				<h:outputLabel value="Dificuldade: " />
				<h:selectOneMenu value="#{jogoMB.jogo.dificuldade}">
						<f:selectItems value="#{jogoMB.dificuldade}" />
				</h:selectOneMenu>
			</div>
			<div class="iranti-btn">
				<h:commandButton class="btn btn-success" value="Enviar e Jogar"
					action="#{jogoMB.salvarJogo}" />
			</div>
		</h:form>
		<h:graphicImage value="resources/pix/iranti.png"
			title="Iranti Project" />
	</div>
	<ui:insert name="rodape">
		<ui:include src="/resources/content/rodape.xhtml" />
	</ui:insert>

</h:body>
</html>
