<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>#{msg.iranti}</title>
        <h:outputStylesheet library="style" name="normalize.css" />
        <h:outputStylesheet library="style" name="iranti.css" />
        <h:outputStylesheet library="style" name="bootstrap.min.css" />
        <h:outputStylesheet library="style" name="animate.css" />
        <h:outputStylesheet library="style" name="iranti.css" />
        <h:outputScript library="js" name="jquery-3.1.1.min.js" />
        <h:outputScript library="js" name="bootstrap.min.js" />
    </h:head>
    <h:body>
        <ui:insert name="cabecalho">
            <ui:include src="/resources/content/cabecalho.xhtml" />
        </ui:insert>
        <div>
            <h1 align="center">msg.iranti</h1>
            <h:messages class="alert alert-danger" showSummary="false" showDetail="true" align="center"/>
            <h:form>
                <div class="form-group">
                    <h:outputLabel value="#{msg.nome}:" />
                    <h:inputText required="true" requiredMessage="Informe um nome"
                                 value="#{irantiMB.iranti.nome}" />
                </div>
                <div class="form-group">
                    <h:outputLabel value="#{msg.descricao}:" />
                    <h:inputTextarea value="#{irantiMB.iranti.descricao}" />
                </div>
                <h:commandButton class="btn btn-danger" value="#{msg.cancelar}"
                                 action="#{irantiMB.voltarIranti}" />
                <h:commandButton class="btn btn-success" value="#{msg.salvar}"
                                 action="#{irantiMB.salvarIranti}" />
            </h:form>
            <h:graphicImage value="/resources/pix/iranti.png" title="#{msg.iranti}"/>
        </div>
        <ui:insert name="rodape">
            <ui:include src="/resources/content/rodape.xhtml" />
        </ui:insert>

    </h:body>
</html>
