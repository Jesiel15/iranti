<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Irantis</title>
    <h:outputStylesheet library="style" name="normalize.css"/>
    <h:outputStylesheet library="style" name="iranti.css"/>
    <h:outputStylesheet library="style" name="bootstrap.min.css"/>
    <h:outputStylesheet library="style" name="animate.css"/>
    <h:outputStylesheet library="style" name="iranti.css"/>
    <h:outputScript library="js" name="jquery-3.1.1.min.js"/>
    <h:outputScript library="js" name="bootstrap.min.js"/>
</h:head>
<h:body>
    <ui:insert name="cabecalho">
        <ui:include src="/resources/content/cabecalho.xhtml"/>
    </ui:insert>
    <div align="center">
        <h1>#{msg.iranti}</h1>
        <h:dataTable value="#{irantiMB.irantis}" var="i"
                     styleClass="order-table"
                     headerClass="order-table-header"
                     rowClasses="order-table-odd-row,order-table-even-row"
                     class="table">

            <h:column>
                <!-- column header -->
                <f:facet name="header">Id</f:facet>
                <!-- row record -->
                #{i.id}
            </h:column>

            <h:column>
                <f:facet name="header">#{msg.nome}</f:facet>
                #{i.nome}
            </h:column>
            <h:column>
                <f:facet name="header">#{msg.descricao}</f:facet>
                #{i.descricao}
            </h:column>
            <h:column>
                <f:facet name="header">Data Criacao</f:facet>
                #{i.dataCriacao}
            </h:column>
            <h:column>
                <f:facet name="header"></f:facet>
                <h:form>
                    <h:commandLink class="glyphicon glyphicon-cog" title="Editar"
                              action="#{irantiMB.editarIranti(i)}" />
                    <h:commandLink class="glyphicon glyphicon-trash" title="Excluir"
                                     action="#{irantiMB.excluirIranti(i)}" />
            </h:form>
        </h:column>

    </h:dataTable>
</div>
<ui:insert name=" rodape">
    <ui:include src="/resources/content/rodape.xhtml"/>
</ui:insert>

</h:body>
        </html>
