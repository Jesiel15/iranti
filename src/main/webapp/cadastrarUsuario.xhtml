<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cadastrar Usuario</title>
	<h:outputStylesheet library="style" name="normalize.css" />
	<h:outputStylesheet library="style" name="iranti.css" />
	<h:outputStylesheet library="style" name="bootstrap.min.css" />
	<h:outputStylesheet library="style" name="animate.css" />
	<h:outputStylesheet library="style" name="iranti.css" />
	<h:outputScript library="js" name="jquery-3.1.1.min.js" />
	<h:outputScript library="js" name="bootstrap.min.js" />
</h:head>
<h:body>
	<ui:insert name="cabecalho">
		<ui:include src="/cabecalho.html" />
	</ui:insert>
	<h:form>
		<p:messages id="messages" />
		<p:panelGrid columns="2">

			<p:outputLabel for="nome" value="Nome:" />
			<p:inputText id="nome" required="true" size="30"
				value="#{LoginMB.usuario.nome}" />

			<p:outputLabel for="apelido" value="Apelido:" />
			<p:inputText id="apelido" required="true" size="20"
				value="#{LoginMB.usuario.nomeUsuario}" />

			<p:outputLabel for="senha" value="Senha:" />
			<p:password id="senha" required="true"
				value="#{LoginMB.usuario.senha}" />

			<p:outputLabel for="email" value="Email:" />
			<p:inputText id="email" required="true" size="30"
				value="#{LoginMB.usuario.email}" />



			<p:commandButton value="Voltar" icon="ui-icon-star"
				action="login.jsf" ajax="false" immediate="true" >
			</p:commandButton>
			
			<p:commandButton value="Cadastrar" icon="ui-icon-star"
				action="#{UsuarioMB.cadastraUsuario}" update="messages">
			</p:commandButton>

			

		</p:panelGrid>
	</h:form>
	
	<ui:insert name="rodape">
		<ui:include src="/rodape.html" />
	</ui:insert>
</h:body>
</html>
